<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width,intial-scale=1.0">
        <title>Target selector</title>

    </head>
    <body>
        <style>
            p:nth-child(2){
                background-color: antiquewhite;
            }
        </style>
        <div>
            <p>paragraph 1</p>
            <p>paragraph 2</p>
        </div>
    </body>
</html>
